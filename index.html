<!DOCTYPE html>
<html lang="en">
@@include('html/head.html',{ "title":"Роменський фаховий коледж КНЕУ" })

<body>
	<div class="wrapper">
		@@include('html/header.html',{})
		<main class="page__index">
			<section class="preview">
				<h1 class="preview__title">
					<span>Роменський фаховий коледж</span> КНЕУ
				</h1>
				<div class="preview__img">
					<img src="@img/previewbg.jpg" alt="">
				</div>
			</section>
			<section class="cards">
				<div class="cards__container">
					<a href="##" class="card card__course">
						<div class="card__img">
							<img src="@img/icons/icons.svg#course" class="svg-course-dims" alt="desktop">
						</div>
						<h3 class="card__title">Підготовчі <br> <span>курси</span></h3>
					</a>
					<a href="##" class="card card__entrant">
						<div class="card__img">
							<img src="@img/icons/icons.svg#entrant" class="svg-entrant-dims" alt="desktop">
						</div>
						<h3 class="card__title"><span>Абітурієнту</span></h3>
					</a>
					<a href="##" class="card card__student">
						<div class="card__img">
							<img src="@img/icons/icons.svg#student" class="svg-student-dims" alt="desktop">
						</div>
						<h3 class="card__title"><span>Студенту</span></h3>
					</a>
				</div>
			</section>
		</main>
		@@include('html/footer.html',{})
	</div>
	<script src="js/app.min.js"></script>
</body>

</html>
